<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'search_results.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
    <title>BrewVerse</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid custom-navbar">
        <img
          class="website-logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdl7TW5u7DtpDioEN_vWyZ3bfBDhVywUKkkw&usqp=CAU"
          alt="website logo"
        />
        <a class="navbar-brand" href="/">BrewVerse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <div class="d-flex"></div>
          <form
            id="searchForm"
            class="d-flex align-items-center searchcomponent"
            action="/search"
            method="get"
          >
            <input
              id="searchInput"
              type="text"
              class="form-control search-input"
              placeholder="Search the title, brand or ingredients of the milk tea"
              aria-label="Search the title of the milk tea"
              aria-describedby="button-addon2"
              name="query"
            />
            <button
              class="btn btn-outline-dark search-button"
              type="submit"
              id="button-addon2"
            >
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-dark" href="/add" role="button"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
